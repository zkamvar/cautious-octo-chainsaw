name: Weekly Styles Update
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person who triggered the workflow'
        required: true
        default: 'weekly run'
  schedule:
    # Run every Monday
    - cron: 30-59/5 */1 * * 1

jobs:
  update-styles:
    runs-on: ubuntu-20.04
    name: Styles Update
    permissions:
      workflows: write
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v2

      - name: Record Date
        id: today
        run: |
          echo "::set-output name=date::$(date -I)"
          echo "::set-output name=min::$(date +%Y-%m-%d-%H-%M)"

      - name: Get newer workflow
        run: |
          curl https://raw.githubusercontent.com/zkamvar/actions/main/workflows/remove-branch.yaml -o .github/workflows/remove-branch.yaml


      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3.8.2
        with:
          commit-message: "synch with updated workflow"
          branch: "update-workflow-${{ steps.today.outputs.min }}"
          delete-branch: true
          title: "Update Workflow (${{ steps.today.outputs.date }} via ${{ github.event.inputs.name }})"
          body: |
            Update workflow

            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: "type: template and tools"
          team-reviewers: core-team-curriculum
          draft: false

      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"


